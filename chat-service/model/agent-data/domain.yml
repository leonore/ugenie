  student:
    type: categorical
    values:
    - scottish
    - eu
    - international
    - other-uk
  tutor:
    type: text
templates:
  utter_ask_student:
  - text: And are you a Scottish, EU, International, or Other-UK student?
  utter_confirm_requirement_type:
  - text: Do you mean general requirements or IELTS requirements?
  utter_goodbye:
  - text: Goodbye!
  utter_greet:
  - buttons:
    - payload: /ask_short_courses_functionality
      title: Short courses
    - payload: /ask_admissions_courses_functionality
      title: Admissions
    - payload: /ask_terminology_functionality
      title: Terminology
    text: Hello! I am here to help with...
  utter_terminology_functionality:
  - text: You can ask me about terminology like MaRio, IELTS requirements, FT, PT,
      ATAS...
