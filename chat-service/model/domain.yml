slots:
## deprecate one of those?
  course_type:
    type: categorical
    values:
      - admissions
      - short
  context:
    type: categorical
    values:
      - admissions
      - short
      - terminology
  course:
    type: text
  student:
    type: categorical
    values:
    - scottish
    - eu
    - international
    - other-uk
  acronym:
    type: text
  tutor:
    type: text

templates:
## ESSENTIAL
  utter_greet:
  - text: Hello!
  utter_goodbye:
  - "Goodbye!"
  - "Thanks for chatting!"
  - "Bye!"
  utter_sorry:
  - text: "Sorry I could not understand what you meant. Feel free to chat to me again later!"
  utter_help:
  - text: "Is there anything else I can help you with?"
    buttons:
      - title: "Yes"
        payload: "/confirmation"
      - title: "No"
        payload: "/denial"
  utter_contact:
  - text: "You can contact someone from university here: placeholder@glasgow.ac.uk"
  utter_redirect:
  - text: "Can I redirect you to a human who might be more helpful?"
    buttons:
      - title: "Yes"
        payload: "/confirmation"
      - title: "No"
        payload: "/denial"
  utter_functionality:
  - text: "Here are some things you can ask me about..."
    buttons:
      - title: "Short courses"
        payload: "/ask_short_courses_functionality"
      - title: "Admissions"
        payload: '/ask_admissions_courses_functionality'
      - title: "Terminology"
        payload: '/ask_terminology_functionality'
  utter_terminology_functionality:
  - text: You can ask me about terminology like MaRio, IELTS requirements, FT, PT, ATAS...

## templates for more intricate stories
  utter_ask_student:
  - text: And are you a Scottish, EU, International, or Other-UK student?
  utter_confirm_requirement_type:
  - text: I can only provide immediate information on IELTS requirements for courses. Is this what you're looking for?
    buttons:
      - title: "Yes"
        payload: "/confirmation"
      - title: "No"
        payload: "/denial"
  utter_offer_course_link:
  - text: I can try and look for the short course webpage if you would like further information.
    buttons:
      - title: "Yes"
        payload: "/confirmation"
      - title: "No"
        payload: "/denial"

## for development only!
  utter_lambda:
  - text: "This is placeholder text for development. Fun fact: Saint Valentine was also the saint of beekeeping, epilepsy and the plague!"
