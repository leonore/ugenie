%YAML 1.1
---
actions:
- action_get_fee
- action_get_requirements
- utter_greet
- utter_goodbye
- action_get_description
- action_get_time
- action_get_acronym
- action_get_tutor
- action_course_validate
- utter_give_requirements
- utter_confirm_requirement_type
- utter_fee_check
- utter_description_check
- utter_ask_student
- action_check_course
- action_course_denied
- action_get_tutor_courses

entities:
- requirement
- course
- student
- acroynm
- tutor

intents:
- requirements_check
- goodbye
- give_req_type
- greet
- fee_check
- description_check
- inform_student
- time_check
- tutor_check
- acronym_check
- confirmation
- denial
- tutor_courses_check


slots:
  course:
    type: text
  requirement:
    type: categorical
    values:
    - general
    - ielts
  student:
    type: categorical
    values:
    - scottish
    - eu
    - international
    - other-uk
  acronym:
    type: text
  tutor:
    type: text

templates:
  utter_ask_student:
  - text: And are you a Scottish, EU, International, or Other-UK student?
  utter_confirm_requirement_type:
  - text: Do you mean general requirements or IELTS requirements?
  utter_description_check:
  - text: 'The course description for {course} is: ...'
  utter_fee_check:
  - text: The {course} fees for {student} students are ...
  utter_goodbye:
  - text: Goodbye!
  utter_greet:
  - text: Hello! How can I help?
