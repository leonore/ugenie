<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <!--<script type='text/javascript' src='http://0.0.0.0:8080/scaledrone.js'></script>-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <button class="open-button" onclick="openForm()">Glasgow University Virtual Assistant</button>

  <div class="chat-popup" id="myForm">
    <div class="chat-container">
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

      <div class="messages"></div>
      <form class="message-form" onsubmit="return false;">
        <input class="message-form__input" placeholder="Type a message.." type="text"/>
        <input class="message-form__button btn" value="Send" type="submit"/>
      </form>
      
    </div>
  </div>

  <!--<div class="members-count">-</div>-->
  <!--<div class="members-list">-</div>-->
  
  <script src="./script.js"></script>
</body>
</html>
