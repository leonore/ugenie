%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_welcome
- utter_wait
- utter_try_again
- utter_test_answer
config:
  store_entities_as_slots: true
entities:
- name
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- good:
    use_entities: true
- thanks:
    use_entities: true
- help:
    use_entities: true
- answer_question:
    use_entities: true
- wait:
    use_entities: true
- sorry:
    use_entities: true
- what:
    use_entities: true
- wrong:
    use_entities: true
- advice:
    use_entities: true
- testing_agent:
    use_entities: true
slots:
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Hello! How can I help?
  utter_test_answer:
  - text: This seems to work!
  utter_try_again:
  - text: I'm sorry, I didn't understand this. Could you clarify for me?
  utter_wait:
  - text: No worries, I'll be here when you're ready.
  utter_welcome:
  - text: It was my pleasure, hopefully I have been of help.
